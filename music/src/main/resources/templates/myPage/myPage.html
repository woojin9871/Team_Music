    width: 100%;

    object-fit: cover;
   }

    position: absolute;
    top: 45%;

<form id="emotionForm" class="card border-light mb-3" style="max-width: 540px;" method="post">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <div class="row g-0">
    <div class="col-md-4">
      <img id="image" src="/img/profile.jpg" class="profile rounded-start" alt="/img/profile">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">닉네임: <span sec:authentication="principal.username" class="text-black"></span></p>
        <p class="card-text">이름: <span sec:authentication="principal.username" class="text-black"></span></p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="emotion" id="joy" value="joy" onchange="changeImage()">
          <label class="form-check-label" for="joy">기쁨</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="emotion" id="sadness" value="sadness" onchange="changeImage()">
          <label class="form-check-label" for="sadness">슬픔</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="emotion" id="anger" value="anger" onchange="changeImage()">
          <label class="form-check-label" for="anger">화남</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="emotion" id="disgust" value="disgust" onchange="changeImage()">
          <label class="form-check-label" for="disgust">까칠</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="emotion" id="fear" value="fear" onchange="changeImage()">
          <label class="form-check-label" for="fear">소심</label>
        </div>
         <button type="submit">전송</button>
      </div>
    </div>
  </div>
</form>

		
		
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom" style="padding:108px"></nav>
					
<script>
function changeImage() {
    var selectedEmotion = document.querySelector('input[name="emotion"]:checked').value;
    var image = document.getElementById('image');
    
    // 이미지 경로를 선택된 감정에 따라 설정합니다.
    switch (selectedEmotion) {
      case 'joy':
        image.src = "/img/joy.jpg";
        break;
      case 'sadness':
        image.src = "/img/sadness.jpg";
        break;
      case 'anger':
        image.src = "/img/anger.jpg";
        break;
      case 'disgust':
        image.src = "/img/disgust.jpg";
        break;
      case 'fear':
        image.src = "/img/fear.jpg";
        break;
      default:
        // 선택된 감정이 없거나 다른 값인 경우, 기본 이미지를 표시합니다.
        image.src = "/img/profile.jpg";
    }
  }

</script>
